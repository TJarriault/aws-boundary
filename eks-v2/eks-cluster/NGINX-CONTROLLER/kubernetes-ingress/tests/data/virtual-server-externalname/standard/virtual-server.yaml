apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server
spec:
  host: externalnginx.com
  upstreams:
  - name: backend1
    service: externalname-service
    port: 80
  - name: backend2
    service: backend2-svc
    port: 80
  routes:
  - path: "/backend1"
    action:
      pass: backend1
  - path: "/backend2"
    action:
      pass: backend2