apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: backends
spec:
  host: virtual-server-route.example.com
  upstreams:
  - name: backend2
    service: backend2-svc
    port: 80
  - name: backend4-stable
    service: backend4-stable-svc
    port: 80
  - name: backend1-future
    service: backend1-future-svc
    port: 80
  - name: backend3-deprecated
    service: backend3-deprecated-svc
    port: 80
  subroutes:
  - path: "/backends/backend1"
    matches:
    - conditions:
      - header: x-version
        value: future
      - cookie: user
        value: some
      - argument: arg1
        value: v1
      - variable: $request_method
        value: get
      action:
        pass: backend1-future
    - conditions:
      - header: x-version
        value: deprecated
      - cookie: user
        value: bad
      - argument: arg1
        value: v2
      - variable: $request_method
        value: post
      action:
        pass: backend3-deprecated
    action:
      pass: backend4-stable
  - path: "/backends/backend2"
    action:
      pass: backend2