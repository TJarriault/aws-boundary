apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server
spec:
  host: virtual-server.example.com
  tls:
    secret: virtual-server-tls-grpc-secret
  upstreams:
  - name: grpc1
    service: grpc1-svc
    port: 50051
    type: grpc
    healthCheck:
      enable: true
      path: "/some/path"
      statusMatch: "! 500"
      port: 50051
      grpcStatus: 212
      grpcService: "notvalid{}"
  - name: grpc2
    service: grpc2-svc
    port: 50051
    type: grpc
  routes:
  - path: "/helloworld.Greeter"
    action:
      pass: grpc1
  - path: "/notimplemented"
    action:
      pass: grpc2
