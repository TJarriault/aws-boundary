apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server
spec:
  host: virtual-server.example.com
  tls:
    secret: virtual-server-tls-grpc-secret
  upstreams:
  - name: grpc1
    service: grpc1-svc
    port: 50051
    type: goose
  - name: grpc2
    service: grpc2-svc
    port: 50051
    type: gander
  routes:
  - path: "/helloworld.Greeter"
    action:
      pass: grpc1
  - path: "/notimplemented"
    action:
      pass: grpc2
