apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: prefixes
spec:
  host: vsr.example.com
  upstreams:
  - name: hello
    service: hello-svc
    port: 80
  subroutes:
  - path: /backend1/
    action:
      proxy:
        upstream: hello
        rewritePath: /
  - path: /backend2
    action:
      proxy:
        upstream: hello
        rewritePath: /backend2_1
  - path: /match/
    matches:
    - conditions:
      - cookie: user
        value: john
      action:
        proxy:
          upstream: hello
          rewritePath: /user/john/
    action:
      proxy:
        upstream: hello
        rewritePath: /