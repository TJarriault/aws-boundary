apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server
spec:
  host: virtual-server.example.com
  routes:
  - path: "/custom-redirect"
    action:
      redirect:
        code: 307
        url: "http://example.com"
  - path: "/default-redirect"
    action:
      redirect:
        url: "${scheme}://${host}${request_uri}?arg=${http_x_forwarded_proto}"