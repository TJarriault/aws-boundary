apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: backends
spec:
  host: virtual-server-route.example.com
  subroutes:
  - path: "/backends/custom-redirect"
    action:
      redirect:
        url: "http://demo.nginx.com"
  - path: "/backends/default-redirect"
    action:
      redirect:
        code: 302
        url: "http://demo.nginx.com"