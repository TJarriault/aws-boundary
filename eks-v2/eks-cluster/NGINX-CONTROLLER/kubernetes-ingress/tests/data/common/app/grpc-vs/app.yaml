apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
  template:
    metadata:
      labels:
        app: greeter
    spec:
      containers:
      - name: greeter
        image: nginxkic/test-grpc-server:0.1
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: grpc1-svc
spec:
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc1
  selector:
    app: greeter
---
