apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
  name: transport-server
spec:
  listener:
    name: tcp-server
    protocol: TCP
  upstreams:
    - name: tcp-app
      service: tcp-service
      port: 3333
      loadBalancingMethod: hash ${remote_addr}
  action:
    pass: tcp-app
