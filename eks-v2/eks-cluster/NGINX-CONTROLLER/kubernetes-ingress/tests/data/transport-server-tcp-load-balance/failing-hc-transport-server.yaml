apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
  name: transport-server
spec:
  listener:
    name: tcp-server
    protocol: TCP
  upstreams:
    - name: tcp-app
      service: tcp-service
      port: 3333
      healthCheck:
        enable: true
        interval: 5s
        timeout: 3s
        jitter: 0s
        fails: 1
        passes: 1
        match:
          send: "health"
          expect: "unmatched"
  action:
    pass: tcp-app
