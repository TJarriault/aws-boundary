apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server
spec:
  host: virtual-server.example.com
  upstreams:
  - name: backend2
    service: backend2-svc
    port: 80
    lb-method: "least_conn"
    max-conns: 32
    max-fails: 25
    fail-timeout: 15s
    slow-start: 10s
  - name: backend1
    service: backend1-svc
    port: 80
  routes:
  - path: "/backend1"
    action:
      pass: backend1
  - path: "/backend2"
    action:
      pass: backend2