apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: backends
spec:
  host: virtual-server-route.example.com
  subroutes:
  - path: "/backends/canned-response"
    action:
      return:
        code: 301
        type: "anything will do"
        body: "Variables must be inclosed in curly brackets: $request_uri"