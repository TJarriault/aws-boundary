apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
  name: transport-server-2
spec:
  listener:
    name: tls-passthrough
    protocol: TLS_PASSTHROUGH   
  host: app.example.com
  upstreams:
    - name: secure-app
      service: secure-app
      port: 8443
  action:
    pass: secure-app